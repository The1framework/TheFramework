    <!-- GitHub Pages SPA fallback: decode ?p=... and restore route under Vite BASE_URL -->
    <script type="module">
      (function () {
        const l = window.location

        // Works in DEV ("/") and BUILD ("/TheFramework/")
        const base = (import.meta.env.BASE_URL || "/").replace(/\/?$/, "/")

        const params = new URLSearchParams(l.search)
        const p = params.get("p")
        if (!p) return

        // Remove p so we don't keep it in the URL
        params.delete("p")

        let path = ""
        try {
          path = decodeURIComponent(p)
        } catch {
          path = p
        }

        if (!path || path === "/") {
          window.history.replaceState(null, "", base)
          return
        }

        if (!path.startsWith("/")) path = "/" + path

        // Ensure final URL is base + internal path (no double slashes)
        const next =
          base.replace(/\/$/, "") + path + (params.toString() ? `?${params.toString()}` : "") + l.hash

        window.history.replaceState(null, "", next)
      })()
    </script>
